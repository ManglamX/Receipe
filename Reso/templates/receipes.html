{% extends "base.html" %}
{% block start %}

<div class="container mt-5"></div>
<form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token%}
    <h2 class="text-center p-2">Add Receipe</h2>
    <hr>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Receipe name</label>
      <input type="text" name="receipe_name" required class="form-control">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
      <textarea name="receipe_description" class="form-control" required ></textarea>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
        <input type="file" name="receipe_Image" class="form-control">
      </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>

  <br>
  <hr>

  <div class="mt-5">
    <div class="mx-auto col-6">
        <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Search Food</label>
            <input type="text" name="Search"  class="form-control">
            
          </div>
          <button type="submit"  class="btn btn-primary">Search Food</button>
        </form>
    </div>
  </div>

  <h2 class="text-center p-3">Added Receipes</h2>
  <table class="table container mt-5">
    <thead>
      <tr>
        <th scope="col">S.no</th>
        <th scope="col">Receipe name</th>
        <th scope="col">Receipe description</th>
        <th scope="col">Image</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        {%for receipe in receipes%}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{receipe.receipe_name}}</td>
        <td>{{receipe.receipe_description}}</td>
        <td>
            <img src="/media/{{receipe.receipe_Image}}" style="height:100px">
        </td>
        <td>
            <a href="/delete-receipe/{{receipe.id}}/" class="btn btn-danger m-2">Delete</a>
            <a href="/update-receipe/{{receipe.id}}/" class="btn btn-success">Update</a>
        </td>
      </tr>
      {%endfor%}
      
    </tbody>
  </table>
</div

{% endblock %}
